<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  href="{% static 'css/style.css' %}" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">

    <title>Django Crud</title>
</head>

<body>
    <header>
        <a href="" class="logo">Taks</a>
        <nav >
            <ul class="navbar">
                <li>
                    <a href="{% url 'Principal' %}">Home</a>
                </li>



                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'Taks' %}">Taks</a>
                </li>
                <li>
                    <a href="{% url 'createTask' %}">Create Tasks</a>
                </li>
                <li>
                    <a href="{% url 'CompleteTask' %}">Complete Tasks</a>
                </li>

                <li>
                    <a href="{% url 'Salir' %}">Logout</a>
                </li>

                {% else %}
                <li>
                    <a href="{% url 'login' %}">Ingresar</a>
                </li>
                <li>
                    <a href="{% url 'Signup' %}">Registrate</a>
                </li>
                <li>
                    <a href="{% url 'Contacto' %}">Contacto</a>
                </li>
                {% endif %}


            </ul>

        </nav>
    </header>
    {% block content %}

    {% endblock %}
    <!--<img src="{% static 'img/Mariobros.jpg'%}" alt=""> -->
</body>

</html>
